<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert</title>
	<link href="../bootstrap.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="alert alert-success" rel="alert">
			Hello man
		</div>
		
		<div class="alert alert-danger" rel="alert">
			Hello man
		</div>
		<div class="alert alert-warning" rel="alert">
			Hello man
		</div>
		<div class="alert alert-info" rel="alert">
			Hello man
		</div>
		
		<div class="alert alert-warning" role="alert">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-disabled="true">&times;</span>
			</button>
			<strong>您的网络有问题</strong>
		</div>
		
		
		<div class="alert alert-info" role="alert">
			有问题请到
			<a href="http://www.jikexueyuan.com" class="alert-link">
				极客学院
			</a>
		</div>
		
		<div id="myAlert1" class="alert alert-success">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<strong>成功！</strong>结果是成功的。
		</div>
		
		<div id="myAlert2" class="alert alert-warning">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<strong>警告！</strong>您的网络连接有问题。
		</div>
		
	</div>
	

	
	<script src="../jquery-3.1.1.min.js"></script>
	<script src="../bootstrap.js"></script>
	

</body>
</html>
