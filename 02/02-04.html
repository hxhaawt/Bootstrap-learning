<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="../bootstrap.css" rel="stylesheet">
</head>
<body>
	
	<form role="form">
		<div class="form-group">
			<label for="username1">username</label>
			<input type="text" id="username1" class="form-control" placeholder="richard">
		</div>
		
		<div class="form-group">
			<label for="password1">password</label>
			<input type="password" id="password1" class="form-control" placeholder="password">
		</div>
		
		<div class="form-group">
			<label for="select-file">select file</label>
			<input type="file" id="select-file">
			<p>select file you need</p>
		</div>
	</form>
	
	<form role="form" class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="username2" >username</label>
			<input type="text" id="username2" class="form-control" placeholder="richard">
		</div>
		
		<div class="form-group">
			<label class="sr-only" for="password2">password</label>
			<input type="password" id="password2" class="form-control" placeholder="password">
		</div>
		
		<div class="form-group">
			<label class="sr-only" for="select-file2">select file</label>
			<input type="file" id="select-file2">
			<p>select file you need</p>
		</div>
	</form>

	<br/>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-md-2 control-label" for="email1">Email</label>
			<div class="col-md-10">
				<input type="email" id="email1" class="form-control" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="password3">password</label>
			<div class="col-md-10">
				<input type="password" id="password3" class="form-control" placeholder="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-10 col-md-offset-2">
				<div class="checkbox">
					<label>
						<input type="checkbox">Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>





</body>
</html>
