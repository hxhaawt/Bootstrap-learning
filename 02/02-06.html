<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="../bootstrap.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<button type="button" class="btn btn-default">default</button>
		<button type="button" class="btn btn-primary">primary</button>
		<button type="button" class="btn btn-success">success</button>
		<button type="button" class="btn btn-info">info</button>
		<button type="button" class="btn btn-link">link</button>

	</div>

	<div class="container">
		<button type="button" class="btn btn-info btn-lg">info</button>
		<button type="button" class="btn btn-info">info</button>

	<button type="button" class="btn btn-primary btn-block">block</button>

	<a href="#" class="btn btn-default btn-lg disabled" role="button">default</a>
	
	<input type="button" class="btn btn-default" value="input">
	<input type="button" class="btn btn-default btn-lg" value="input">

	<br/>
	<br/>
	<img src="test.jpg" alt="test picture" class="img-circle">
