<body>

				 <li>--2--</li>
				 <li>--3--</li>
				 <li>--4--</li>
				 <li>--5--</li>
			 </ul>
		 </div>
	</div>










	<script src="../jquery-3.1.1.min.js"></script>
	<script src="../bootstrap.js"></script>
	<script>
		$("#my-dropdown").on("hide.bs.dropdown", function (event) {
			alert("hello");
		})
	</script>

</body>
</html>
