<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>collapse</title>
	<link href="../bootstrap.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		
		<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample">
			点击查看
		</a>
		<div id="collapseExample" class="collapse">
			<div class="well">
				hello
			</div>
		</div>
		
		<br />
		<div class="panel-group" id="accordion" role="tablist">
			
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingOne">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">item one</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse" role="tabpanel">
					<div class="panel-body">
						hello world
						hello world
						hello world
					</div>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingTwo">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">item two</a>
					</h4>
				</div>
				<!--有 in 内容是默认展开-->
				<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel">
					<div class="panel-body">
						hello world
						hello world
						hello world
					</div>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingThree">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">item three</a>
					</h4>
				</div>
				<div id="collapseThree" class="panel-collapse collapse" role="tabpanel">
					<div class="panel-body">
						hello world
						hello world
						hello world
					</div>
				</div>
			</div>
			
		</div>
		
	</div>

	<script src="../jquery-3.1.1.min.js"></script>
	<script src="../bootstrap.js"></script>

</body>
</html>
