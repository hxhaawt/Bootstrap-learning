<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模态框</title>
	<link href="../bootstrap.css" rel="stylesheet">
</head>
<body>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	启动Modal
</button>
<div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 id="myModalLabel" class="modal-title">Modal title</h4>
			</div>
			<div class="modal-body">
				content modal body
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
				<button type="button" class="btn btn-primary">save</button>
			</div>
		</div>
	</div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".exp-modal-lg">
	启动大的 Modal
</button>
<div class="modal fade exp-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLgModal" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			这是一个大的Modal
		</div>
	</div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".exp-modal-sm">
	启动大的 Modal
</button>
<div class="modal exp-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLgModal" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			这是一个小的Modal
		</div>
	</div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
	open modal for @mdo
</button>
<div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalTest" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 id="test-modal-title" class="modal-title">Modal message</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="recipient-name" class="control-label">recipient</label>
						<input id="recipient-name" class="form-control" type="text">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					close
				</button>
				<button type="button" class="btn btn-primary">
					second
				</button>
			</div>
		</div>
	</div>
</div>


<script src="../jquery-3.1.1.min.js"></script>
<script src="../bootstrap.js"></script>
<script>
	$("#exampleModal").on("show.bs.modal", function (event) {
		var btn = $(event.relatedTarget);
		var rpt = btn.data("whatever");
		var modal = $(this);
		modal.find(".modal-title").text("new message to"+ rpt);
		modal.find(".modal-body input").val(rpt);
	});
</script>

</body>
</html>
